<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css">
		<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
	</head>
<body>

	<section data-role="page" id="index">
		<section data-role="header">
			<h1>Page Title</h1>
		</section>
		<section data-role="content">
			<p>This is the page. <a href="#child" data-transition="flip">This is a link to a child page.</a></p>
		</section>
		<section data-role="footer">
			<h4>Page Footer</h4>
		</section>
	</section>

	<section data-role="page" id="child">
		<section data-role="content">
			<p>This is the child page. <a href="#index">Back to the index page.</a></p>
		</section>
	</section>

</body>
</html>
