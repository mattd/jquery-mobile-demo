<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
		<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
	</head>
<body>

	<section data-role="page" id="list">
		<section data-role="header">
			<h1>This is a list view header</h1>
		</section>
		<ul data-role="listview">
			<li><a href="#spam">Spam</a></li>
			<li><a href="#eggs">Eggs</a></li>
			<li><a href="#foo">Foo</a></li>
		</ul>
	</section>

	<section data-role="page" id="spam">
		<section data-role="header">
			<h1>Spam</h1>
		</section>
		<section data-role="content">
			<p>This is spam.</p>
		</section>
	</section>

	<section data-role="page" id="eggs">
		<section data-role="header">
			<h1>Eggs</h1>
		</section>
		<section data-role="content">
			<p>This is eggs.</p>
		</section>
	</section>

	<section data-role="page" id="foo">
		<section data-role="header">
			<h1>Foo</h1>
		</section>
		<section data-role="content">
			<p>This is foo.</p>
		</section>
	</section>

</body>
</html>
